
{% load static %}
{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'product/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'product/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Foodhub</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Back to top button -->
    <br>
    <center><a href="/"><button type="button" class="btn btn-dark">Back to Home</button></a></center>
    <br><br>


        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <br>
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive">
                </div>
                
                <article class="tm-section-1-r tm-bg-color-8">
                    
                    <center><h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2></center>
                    <p>{{pr.desc}}<br><br>Price: {{pr.price}} <i class="fa fa-rupee" style="font-size:15px"></i></p>
                    <P>Stock: {{pr.stock}}</P>
                    
    {% if pr.stock <= 0 %} 
    <h1 style="color: red;">Sorry no stock left</h1> 
                    
                   
                    {% else %}
                    {% if user.is_authenticated %}
                    <center><a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add Cart</a></center>
{% endif %}
{% endif %}

                </article>
            </div>
        </section>
      
</body>
</html>
{% endblock %}
